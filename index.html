<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>My Bird Survey</title>
        <meta charset="UTC-8"/>
    </head>
    <body>
        <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Bird Survey</h1>
            <p id="description" class="description text-center">Thank you for taking my survey!</p>
        </header>
            <form id="survey-form">
                <div class="form-group">
                    <p>Name</p>
                    <label for="name" id="name-label"></label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <p>Email</p>
                    <label for="email" id="email-label"></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/> 
                </div>
                <div class="form-group">
                    <p>Age<span class="clue">(optional)</span></p>
                    <label for="number" id="number-label"></label>
                        <input type="number" min="8" max="120" id="number" class="form-control" placeholder="Age"/>
                </div>
                <div class="form-group">
                    <p>Where do you live?</p>
                        <select id="dropdown" name="state" class="form-control" required>
                            <option value="" disable selected hidden></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                </div>
                <div class="form-group">
                    <p>What is your level of bird expertise?</p>
                        <label>
                            <input type="radio" name="expertise-level" value="beg" class="input-radio"/> <span>Beginner</span></label>
                        <label>
                            <input type="radio" name="expertise-level" value="ama" class="input-radio"/> <span>Amateur</span> </label>
                        <label>
                            <input type="radio" name="expertise-level" value="exp" class="input-radio"/> <span>Expert</span> </label>
                </div>
                <div class="form-group">
                    <p>What birds have you seen before?
                        <span class="clue">(Check all that apply)</span>
                    </p>
                        <label>
                            <input type="checkbox" name="bird-type" id="crow" value="crow" class="input-checkbox"> <span> Crows</span></label>
                        <label>
                            <input type="checkbox" name="bird-type" id="hummingbird" value="hummingbird" class="input-checkbox"> <span> Hummingbirds</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="bluejay" value="bluejay" class="input-checkbox"> <span> Bluejays</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="robin" value="robin" class="input-checkbox"> <span> Robins</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="woodpecker" value="woodpecker" class="input-checkbox"> <span> Woodpeckers</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="waxwing" value="waxwing" class="input-checkbox"> <span> Waxwings</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="flicker" value="flicker" class="input-checkbox"> <span> Flickers</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="tit" value="tit" class="input-checkbox"> <span> Tits</span> </label>
                        <label>
                            <input type="checkbox" name="bird-type" id="sparrow" value="sparrow" class="input-checkbox"> <span> Sparrows</span> </label>
                    </div>
                    <div class="form-group">
                        <p>Tell us your favorite bird story!</p>
                            <textarea id="story" class="input-textarea" name="story" placeholder="Once I saw a bird THIS big..."></textarea>
                    </div>
                    <div>
                        <button type="submit" id="submit" class="submit-button"> Submit Form </button>
                    </div>
                </form>
            </div>
            </body>
        </html>
